name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Type check server
        run: pnpm --filter server run build --noEmit || pnpm --filter server exec tsc --noEmit

      - name: Type check web
        run: pnpm --filter web run build --noEmit || pnpm --filter web exec tsc --noEmit

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: password
          POSTGRES_DB: url_shortener
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://root:password@localhost:5432/url_shortener
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-jwt-secret-key-for-ci-minimum-32-characters-long
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run database migrations
        run: pnpm run server:migrate

      - name: Run tests
        run: pnpm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build server
        run: pnpm run server:build

      - name: Build web
        run: pnpm run web:build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            server/dist/
            web/dist/
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: password
          POSTGRES_DB: url_shortener
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://root:password@localhost:5432/url_shortener
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-jwt-secret-key-for-ci-minimum-32-characters-long
      NODE_ENV: development
      SERVER_PORT: 8080
      WEB_PORT: 3001

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter web exec playwright install chromium --with-deps

      - name: Run database migrations
        run: pnpm run server:migrate

      - name: Create .env file for server
        run: |
          cat > server/.env << EOF
          DATABASE_URL=${{ env.DATABASE_URL }}
          REDIS_URL=${{ env.REDIS_URL }}
          JWT_SECRET=${{ env.JWT_SECRET }}
          NODE_ENV=${{ env.NODE_ENV }}
          PORT=${{ env.SERVER_PORT }}
          CORS_ORIGINS=http://localhost:${{ env.WEB_PORT }}
          EOF
          echo "Created .env file with:"
          cat server/.env

      - name: Start server in background
        run: |
          pnpm run server:dev > server.log 2>&1 &
          SERVER_PID=$!
          echo $SERVER_PID > server.pid
          echo "Server started with PID: $SERVER_PID"

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server at http://localhost:${{ env.SERVER_PORT }}/health..."
          for i in {1..60}; do
            if curl -sf http://localhost:${{ env.SERVER_PORT }}/health > /dev/null 2>&1; then
              echo "✓ Server is ready after $i seconds!"
              exit 0
            fi
            echo "  Attempt $i/60..."
            sleep 1
          done
          echo "✗ Server failed to start within 60 seconds"
          echo "=== Server Logs ==="
          cat server.log || echo "No server log found"
          exit 1

      - name: Debug - Test API connectivity
        run: |
          echo "=== Testing API endpoints ==="
          echo "1. Health check:"
          curl -v http://localhost:${{ env.SERVER_PORT }}/health
          echo -e "\n2. Test CORS preflight to register endpoint:"
          curl -v -X OPTIONS http://localhost:${{ env.SERVER_PORT }}/api/users/register \
            -H "Origin: http://localhost:${{ env.WEB_PORT }}" \
            -H "Access-Control-Request-Method: POST"
          echo -e "\n3. Test register endpoint with sample data:"
          curl -v -X POST http://localhost:${{ env.SERVER_PORT }}/api/users/register \
            -H "Content-Type: application/json" \
            -H "Origin: http://localhost:${{ env.WEB_PORT }}" \
            -d '{"email":"test@example.com","password":"TestPass123"}' || echo "Register failed"
          echo -e "\n=== Current server logs ==="
          tail -50 server.log

      - name: Run E2E tests
        env:
          VITE_API_URL: http://localhost:${{ env.SERVER_PORT }}
        run: |
          echo "=== Starting E2E tests ==="
          echo "VITE_API_URL: $VITE_API_URL"
          pnpm run web:test:e2e || (echo "=== E2E Test Failed - Server Logs ===" && tail -100 server.log && exit 1)

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 7
