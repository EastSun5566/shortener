services:
  - type: web
    name: url-shortener-web
    runtime: static
    buildCommand: cd web && pnpm install && pnpm run build
    staticPublishPath: ./web/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: url-shortener-api
          type: web
          envVarKey: RENDER_EXTERNAL_URL

  - type: web
    name: url-shortener-api
    plan: free
    runtime: node
    region: singapore
    buildCommand: cd server && pnpm install && pnpm run build
    startCommand: cd server && pnpm run db:migrate && pnpm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: url-shortener-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: url-shortener-cache
          type: keyvalue
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
    healthCheckPath: /health

  - type: keyvalue
    name: url-shortener-cache
    plan: free
    region: singapore
    ipAllowList: []

databases:
  - name: url-shortener-db
    databaseName: url_shortener
    plan: free
    region: singapore
    ipAllowList: []
