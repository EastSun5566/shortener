<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Dark Background -->
  <rect width="400" height="400" fill="#1a1a2e" />
  
  <!-- Gradients and filters -->
  <defs>
    <radialGradient id="redGradient" cx="60%" cy="40%" r="80%" fx="60%" fy="40%">
      <stop offset="0%" stop-color="#ff7171" />
      <stop offset="100%" stop-color="#ff5252" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="blueGradient" cx="40%" cy="65%" r="80%" fx="40%" fy="65%">
      <stop offset="0%" stop-color="#5c6bc0" />
      <stop offset="100%" stop-color="#3949ab" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="darkGradient" cx="50%" cy="50%" r="95%">
      <stop offset="0%" stop-color="transparent" />
      <stop offset="70%" stop-color="#000000" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0.7" />
    </radialGradient>
    <filter id="softBlur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
    </filter>
    <filter id="lightNoise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.4" numOctaves="2" stitchTiles="stitch" />
      <feComponentTransfer>
        <feFuncR type="discrete" tableValues="0 .1 .2" />
        <feFuncG type="discrete" tableValues="0 .1 .2" />
        <feFuncB type="discrete" tableValues="0 .1 .2" />
      </feComponentTransfer>
      <feComposite operator="in" in2="SourceGraphic" />
      <feGaussianBlur stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- Simple, soft shapes with blur -->
  <g filter="url(#softBlur)">
    <circle cx="220" cy="170" r="140" fill="url(#redGradient)" opacity="0.85" />
    <circle cx="180" cy="230" r="150" fill="url(#blueGradient)" opacity="0.8" />
    <ellipse cx="180" cy="160" rx="90" ry="70" fill="#e57373" opacity="0.5" />
  </g>
  
  <!-- Dark elements -->
  <g opacity="0.9">
    <!-- Dark shadows at corners -->
    <rect width="400" height="400" fill="url(#darkGradient)" />
    
    <!-- Dark wisps -->
    <path d="M50,150 C100,100 150,200 100,250 C50,300 0,250 50,150" 
          fill="#000000" opacity="0.25" filter="url(#softBlur)" />
    <path d="M350,100 C300,50 250,100 270,200 C290,300 350,250 350,100" 
          fill="#000000" opacity="0.2" filter="url(#softBlur)" />
          
    <!-- Dark center element -->
    <circle cx="200" cy="200" r="40" fill="#000000" opacity="0.15" filter="url(#softBlur)" />
  </g>
  
  <!-- Subtle dark noise overlay -->
  <rect width="400" height="400" fill="black" opacity="0.15" filter="url(#lightNoise)" />
</svg>
